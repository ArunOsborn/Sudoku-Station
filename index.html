<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Board</title>
    <script defer src="solver.js"></script>
    <style>
        body
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1
        {
            text-align: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            width: 32px;
            height: 32px;
            padding: 0;
            text-align: center;
            border: 1px solid black;
        }
        td:nth-child(3), td:nth-child(6) {
            border-right: 3px solid black;
        }
        tr:nth-child(3), tr:nth-child(6) td {
            border-bottom: 3px solid black;
        }
        input {
            width: 80%;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            border: none;
            position: relative;
            z-index: 1;
            background: none;
        }
        input:not(:placeholder-shown) {
            background-color: rgba(255, 255, 255, 0.568);
        }
        .notes-container
        {
            font-size: 0.8em;
            color: grey;
            position: absolute;
            user-select: none;
            width: inherit;
            height: inherit;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
            z-index: 0;
        }
        .note-cell
        {
            display: inline-block;
            width: 33%;
            height: 33%;
        }
        button
        {
            margin: auto;
            border: 2px solid black;
            border-radius: 3px;
            background: lightblue;
            box-shadow: 0 0 15px grey;
        }
    </style>
    <script>
        function createSudokuBoard() {
            const table = document.querySelector('table');
            const tbody = document.createElement('tbody');

            for (let i = 0; i < 9; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 9; j++) {
                    let cell = document.createElement('td');
                    notesInnerHTML = '';
                    for (let k = 1; k <= 9; k++) {
                        notesInnerHTML += `<span id="${j}${i}${k}" class="note-cell">${k}</span>`;
                    }
                    cell.innerHTML = `<div class="notes-container">${notesInnerHTML}</div><input value="" placeholder="" />`;
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
        }

        window.addEventListener('DOMContentLoaded', createSudokuBoard);
    </script>
</head>
<body>
    <h1>Sudoku Station</h1>
    <table>
        <tbody>
            
        </tbody>
    </table>

    <button onclick="solveSudoku()">Solve</button>
</body>
</html>
